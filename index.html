<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>
  <main>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <span>Sign-up for our 30-day trial.</span>
      <span>No credit card required.</span>   
    </header>
    <section class="pricing">
      <h2 class="sr-only">Pricing rates</h2>
      <div class="pricing__rate">
        100K PAGEVIEWS
      </div>
      <div class="pricing__slider">
        <input type="range" value="50">
      </div>
      <div class="pricing__rate">
        <span>$</span> /month  
      </div>
      <div class="pricing__frequency">
        <span>
          Monthly Billing
        </span>
        <label class="pricing__switch">
          <input type="checkbox">
          <span></span>  
        </label>
        <span>
          Yearly Billing
          <span class="pricing__discount">
            -25%
            <span>discount</span>
          </span>  
        </span>
      </div>
      <hr>
      <ul>
        <li>
          Unlimited websites
        </li>
        <li>
          100% data ownership
        </li>
        <li>
          Email reports
        </li>
      </ul>
      <button>
        Start my trial
      </button>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lArkl</a>.
  </footer>
  <script src="./index.js"></script>
</body>
</html>
